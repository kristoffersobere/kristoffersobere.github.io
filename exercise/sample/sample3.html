	<select id="wgt" onclick="weightselector()">
		<option>kg</option>
		<option>lbs</option>
	</select>

	<input type="number" name="" id="input" ><br>

	<select id="hgt" onclick="heightselector()">
		<option>m</option>
		<option>in</option>
	</select>

	<input type="number" name="" id="input2" ><br><br>

	<button onclick="comp()">Click me!</button>

	<script type="text/javascript">



	

		function weightselector(){
			var wg = document.getElementById("wgt").value;
			var kg = document.getElementById('input').value;
			
			

		
			if (wg == "lbs") {
				var fkg = kg *  0.453592;

				return fkg;
				
				

			}else{
				var fkg = kg *1;
				return fkg;
				}

		}

		function heightselector(){
			var mg = document.getElementById("hgt").value;
		
			var hg = document.getElementById('input2').value;
			

		
			if (mg == "in") {
				var fhg = hg * 0.0254;

				return fhg;

				

			}else{
				var fhg = hg * 1;
				return fhg;
				}

		}


		function comp() {
			var ffkg = weightselector();

			var ffhg = heightselector();

			var bmi = ffkg/(ffhg*ffhg)

			if (bmi < 18.5) {
				console.log(bmi.toFixed(1)+ " is underweight");
			}
			else if (bmi >= 18.5 && bmi <= 24.9) {
				console.log(bmi.toFixed(1)+ " is normal weight");
			}
			else if (bmi >= 25 && bmi <= 29.9) {
				console.log(bmi.toFixed(1)+ " is overweight");
			}
			else if (bmi > 30) {
				console.log(bmi.toFixed(1)+ " is obesity");
			}
			

			

		}
