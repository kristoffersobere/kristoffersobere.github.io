<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<!-- mobile friendly -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0">
	<!-- IE compatibility -->
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<title>mod02-02 | activity 1</title>
</head>
<body>
	<div>
		<fieldset style="width: 300px">
			<legend>Your Details:</legend>

			<label for="Name">Name:</label>
			<input type="text" name="Name"><br>
			<label for="Email">Email:</label>
			<input type="email" name="Email">
		</fieldset>
	</div>

	<div>
		<form action="" method="">
			<fieldset style="width: 300px">
				<legend>Your Review:</legend>
				<label>How did you hear about us?</label>
				<select>
					<option value="google">Google</option>
					<option value="fb">Facebook</option>
					<option value="twitter">Twitter</option>
					<option value="ig">Instagram</option>
					<option value="ads">Ads</option>
					<option value="blogs">Blogs</option>
				</select>
				
				<label for="ask">Would you like to visit again?</label><br>
				<input type="radio" name="ask" value="Yes" checked>Yes
				<input type="radio" name="ask" value="No">No
				<input type="radio" name="ask" value="Maybe">Maybe<br>

				<label>Comments:</label><br>
				<textarea cols="30px"></textarea><br>

				<input type="checkbox" name="checkbox" checked="">Sign me up for email udates <br>
				<input type="submit" name="submit" id="submit" value="Send" >
			</fieldset>
		</form>
	</div>

</body>
</html>
