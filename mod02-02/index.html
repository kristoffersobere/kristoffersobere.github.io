<body>

	<fieldset style="width: 300px">

		<label for="Email">Email:</label>
		<input type="email" name="Email">
	</fieldset>
</div>

<div>
	<form>
	<fieldset style="width: 300px">
		<legend>Your Review:</legend>

			<option>Ads</option>
			<option>Blogs</option>
		</select>
		
		<label for="ask">Would you like to visit again?</label><br>

		<label>Comments:</label><br>

		<input type="checkbox" name="checkbox" value="ifcheck">Sign me up for email udates <br>

	</form>
